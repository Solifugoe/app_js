<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>

<body> <!-- el container es margen a los lados el mt es margen top margen a los lados -->
    <div class="container mt-5" id="App">
        <h1>Mis productos</h1>
        <form @submit.prevent>
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input v-model="nombre" type="text" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Precio del producto</label>
                <input v-model="precio" type="number" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Cantidad de productos</label>
                <input v-model="cantidad" type="number" class="form-control" required>
            </div>
            <button @click="agregar()" type="submit" class="btn btn-primary">Agregar producto</button>
        </form>
        
        <select class="form-control mt-3" v-model="colorTable">
            <option value="dark">Tabla color negro</option>
            <option value="primary">Tabla color azul</option>
        </select>

        <table :class="'mt-4 table table-bordered table-striped table-'+colorTable">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                </tr>
            </thead>
            <tbody>
                
                <tr v-for="producto in productos">
                    <td scope="row">{{producto.nombre}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.cantidad}}</td>
                </tr>
                
            </tbody>
        </table>

    </div>

 

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="Carrito.js"></script>
</html>
